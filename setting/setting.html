<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setting</title>
  <link rel="stylesheet" href="./setting.css">
</head>
<body>
  <div class="bg">
    <div class="main">
      <h1>小助手配置页</h1>
      <form class="form">
        <p>提醒频率</p>
        <input type="number" id="frequencyInput"><span>分钟</span><br>
        <p>小助手名称</p>
        <input type="text" id="titleInput"><span>小助手</span><br>
        <p>提醒时间段</p>
        <input type="time" id="timeFrom"><span> - </span><input type="time" id="timeTo">
      </form>
      <button id="settingSave" class="btn-save">保存并重新开始计时</button>
    </div>
  </div>
  <script src="./setting.js"></script>
</body>
</html>
